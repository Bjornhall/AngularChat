<div class="container clearfix">
    <div class="top_of_page_container clearfix">
        <div class="chat_header_container">
            <h3 class="chat_header float_left">Hi <span class="chat_user">{{currentUser}}</span></h3>
        </div>

        <div class="available_rooms">
            <h3 class="chat_header float-right">Available chat rooms</h3>
        </div>
    </div>

    <div class="list_of_things">
        <ul>
            <li ng-repeat="room in rooms"><a class="chat_list_item" ng-click="joinroom(room)">{{ room }}</a></li>
        </ul>
    </div>

    <div ng-click="partroom()" ng-show="inRoom">Leave Room</div>

    <form class="create_room">
        <input id="footer_form" placeholder="Create a new chat room . . . " ng-model="roomName" />
        <button class="chat_btn create_btn" ng-click="joinroom(roomName)">Create Room</button>
    </form>
</div>
