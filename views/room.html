<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
    {{ errorMessage }}
</div>

<h3>Hi {{ currentUser }} - Room {{ currentRoom }}</h3>
<div class="row">
	<div class="col-md-9 chat">
	    <!--<div ng-repeat=""></div>-->
	</div>
	<div class="col-md-3">
	    <h4>Users in this room</h4>
	    <div class="well">
	        <ul>
	            <li ng-repeat="user in currentUsers">{{ user }}</li>
	        </ul>
	    </div>
	</div>
</div>
<div class="row">
	<form>
		<input class="col-md-8" ng-model="message" />
		<button class="col-md-1" ng-click="sendmsg(room.id)">Submit</button>
	</form>
</div>
